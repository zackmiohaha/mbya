<body>
	
	<!--  -->
	<div class="simpleslide100">
		<div class="simpleslide100-item bg-img1" style="background-image: url('web_style/images/mbya.jpg');">
	</div>

	<script type="text/javascript">
		var countDownDate = new Date("Jan 6, 2019 12:00:00").getTime();
		var x = setInterval(function() {
			var now = new Date().getTime();
			var distance = countDownDate - now;

			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    		var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    		var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    		var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    		document.getElementById("day").innerHTML = days;
    		document.getElementById("hour").innerHTML = hours;
    		document.getElementById("minute").innerHTML = minutes;
    		document.getElementById("second").innerHTML = seconds;
		});
	</script>

	<div class="size1 overlay1">
		<!--  -->
		<div class="size1 flex-col-c-m p-l-15 p-r-15 p-t-50 p-b-50">
			<h3 class="l1-txt1 txt-center p-b-25">
				Mid-North Baptist Youth Association
			</h3>

			<p class="m2-txt1 txt-center p-b-48">
				Our website is under construction, follow us for update now!
			</p>

			<div class="flex-w flex-c-m cd100 p-b-33">
				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9" id="day"></span>
					<span class="s2-txt1">Days</span>
				</div>

				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9" id="hour"></span>
					<span class="s2-txt1">Hours</span>
				</div>

				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9" id="minute"></span>
					<span class="s2-txt1">Minutes</span>
				</div>

				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9" id="second"></span>
					<span class="s2-txt1">Seconds</span>
				</div>
			</div>

			<form class="w-full flex-w flex-c-m validate-form">

				<p class="m2-txt1 txt-center p-b-48">
				Visit our Facebook page @ <a href="https://www.facebook.com/Mid-North-Baptist-Youth-Association-966047143413711/">Mid-North Baptist Youth Association </a>
				</p>
				
			</form>
		</div>
	</div>



	

<!--===============================================================================================-->	
	<script src="web_style/vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="web_style/vendor/bootstrap/js/popper.js"></script>

	<script src="web_style/vendor/countdowntime/moment-timezone-with-data.min.js"></script>
	<script src="web_style/vendor/countdowntime/countdowntime.js"></script>
	<script>
		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: 0,
			endtimeMonth: 0,
			endtimeDate: 35,
			endtimeHours: 18,
			endtimeMinutes: 0,
			endtimeSeconds: 0,
			timeZone: "" 
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>
